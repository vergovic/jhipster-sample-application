<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-metals-heading" data-cy="MetalsCreateUpdateHeading" jhiTranslate="startSampleApp.metals.home.createOrEditLabel">
        Create or edit a Metals
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="startSampleApp.metals.elementCode" for="field_elementCode">Element Code</label>
          <input
            type="text"
            class="form-control"
            name="elementCode"
            id="field_elementCode"
            data-cy="elementCode"
            formControlName="elementCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="startSampleApp.metals.elementDescription" for="field_elementDescription"
            >Element Description</label
          >
          <input
            type="text"
            class="form-control"
            name="elementDescription"
            id="field_elementDescription"
            data-cy="elementDescription"
            formControlName="elementDescription"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
